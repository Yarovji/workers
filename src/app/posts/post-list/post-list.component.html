<table mat-table [dataSource]="dataSourcePost" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ім’я</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Прізвище</th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Стать</th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>


  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата народження</th>
    <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
  </ng-container>

  <ng-container matColumnDef="workexp">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Досвід роботи</th>
    <td mat-cell *matCellDef="let element"> {{element.workexp}} </td>
  </ng-container>

  <ng-container matColumnDef="technologies">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Знання</th>
    <td mat-cell *matCellDef="let element"> {{element.technologies}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Емейл</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Телефон</th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [matMenuTriggerFor]="menu" class="edit">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item title="Редагувати" *ngIf="userIsAuthenticated && userId === element.creator">
          <mat-icon>edit</mat-icon>
          <a mat-button color="primary" [routerLink]="['/edit', element.id]">EDIT</a>
        </button>
        <button mat-menu-item>
          <mat-icon>delete</mat-icon>
          <button mat-button color="warn" *ngIf="userIsAuthenticated && userId === element.creator" (click)="onDelete(element.id)">DELETE</button>
        </button>
        <button mat-menu-item>
          <mat-icon>backspace</mat-icon>Назад
        </button>
      </mat-menu>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
